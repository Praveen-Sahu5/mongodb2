<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="/post" method="post">
            <label for="mob_no" aria-placeholder="enter mobile number">Mobile Number :</label>
            <input type="text" id="mob_no" name="mob_no">
            <label for="name" aria-placeholder="enter name">Name :</label>
            <input type="text" id="name" name="name">
            <label for="email" aria-placeholder="enter name">Email :</label>
            <input type="email" name="email">
            <label for="branch">Our Services :</label>
            <select name="branch" id="branch">
                <option value="Web Desgin">Web Desgin</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="SEO Managment">SEO Managment</option>
                <option value="Matlab">Matlab</option>
                <option value="App Development">App Development</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
